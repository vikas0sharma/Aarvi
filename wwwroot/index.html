<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Agent Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f4f7fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-container {
            max-width: 500px;
            margin: 40px auto 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            height: 80vh;
            overflow: hidden;
        }

        .chat-header {
            background: #2d6cdf;
            color: #fff;
            padding: 18px 24px;
            font-size: 1.3rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .chat-messages {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 18px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 2px;
        }

            .message.user {
                align-items: flex-end;
            }

        .bubble {
            max-width: 70%;
            padding: 14px 18px;
            border-radius: 18px;
            font-size: 1rem;
            word-break: break-word;
            box-shadow: 0 2px 12px rgba(44,108,223,0.07);
            background: #e8efff;
            color: #2d6cdf;
            align-self: flex-end;
        }

        .message.user .bubble {
            background: #2d6cdf;
            color: #fff;
            align-self: flex-end;
        }

        .message.agent .bubble {
            background: #f1f3fa;
            color: #222;
            align-self: flex-start;
        }

        .timestamp {
            font-size: 0.8rem;
            color: #bbb;
            margin-top: 2px;
        }

        .chat-input-row {
            display: flex;
            border-top: 1px solid #e3e9f2;
            background: #fff;
            padding: 16px;
            box-sizing: border-box;
        }

        .chat-input {
            flex: 1;
            border: 1px solid #d2d7e3;
            border-radius: 20px;
            padding: 12px 18px;
            font-size: 1rem;
            outline: none;
            margin-right: 12px;
            transition: border-color 0.2s;
        }

            .chat-input:focus {
                border-color: #2d6cdf;
            }

        .send-btn {
            background: #2d6cdf;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 0 28px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

            .send-btn:disabled {
                background: #aab8d6;
                cursor: not-allowed;
            }

        @media (max-width: 600px) {
            .chat-container {
                height: 100vh;
                max-width: 100vw;
                border-radius: 0;
                margin: 0;
            }

            .chat-messages {
                padding: 12px;
            }

            .chat-header, .chat-input-row {
                padding: 12px;
            }
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            margin-left: 12px;
            margin-bottom: 8px;
            min-height: 28px;
            color: #555;
            font-size: 0.95rem;
            font-style: italic;
        }

        .typing-indicator .dot {
            height: 8px;
            width: 8px;
            margin: 0 2px;
            background-color: #2d6cdf;
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite both;
        }

        .typing-indicator .dot:nth-child(2) {
            animation-delay: .2s;
        }

        .typing-indicator .dot:nth-child(3) {
            animation-delay: .4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ðŸ¤– AI Agent Chat
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div id="typingIndicator" class="typing-indicator" style="display:none;">
            <span class="dot"></span><span class="dot"></span><span class="dot"></span> AI is typing...
        </div>
        <form class="chat-input-row" id="chatForm" autocomplete="off">
            <input class="chat-input" id="chatInput" type="text" placeholder="Type your message..." autofocus />
            <button class="send-btn" type="submit">Send</button>
        </form>
    </div>
    <script>
        // Replace with your WebSocket endpoint
        const WS_URL = "ws://localhost:5183/Chat";

        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const chatInput = document.getElementById('chatInput');

        let socket;
        let connected = false;

        function showTyping() {
            document.getElementById('typingIndicator').style.display = 'flex';
        }
        function hideTyping() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        function appendMessage(text, sender = 'user') {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', sender);

            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            bubble.innerText = text;

            const timestamp = document.createElement('div');
            timestamp.classList.add('timestamp');
            timestamp.innerText = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            msgDiv.appendChild(bubble);
            msgDiv.appendChild(timestamp);

            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function setInputEnabled(enabled) {
            chatInput.disabled = !enabled;
            chatForm.querySelector('button[type="submit"]').disabled = !enabled;
        }

        function connectSocket() {
            socket = new WebSocket(WS_URL);

            socket.onopen = () => {
                connected = true;
                setInputEnabled(true);
                appendMessage('Connected to AI Agent.', 'agent');
            };

            socket.onclose = () => {
                connected = false;
                setInputEnabled(false);
                appendMessage('Disconnected from AI Agent.', 'agent');
            };

            socket.onerror = (err) => {
                setInputEnabled(false);
                appendMessage("WebSocket error. See console.", 'agent');
                console.error("WebSocket error:", err);
            };

            socket.onmessage = (event) => {
                hideTyping(); // 
                // You may want to parse JSON if your agent sends JSON
                let data = event.data;
                try {
                    const parsed = JSON.parse(event.data);
                    data = parsed.text || event.data;
                } catch { /* not JSON, use as is */ }
                appendMessage(data, 'agent');
            };
        }

        chatForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const msg = chatInput.value.trim();
            if (!msg || !connected) return;
            appendMessage(msg, 'user');
            showTyping(); // Show the loader as soon as a message is sent
            socket.send(msg);
            chatInput.value = '';
            chatInput.focus();
        });

        // Connect on load
        setInputEnabled(false);
        appendMessage('Connecting to AI Agent...', 'agent');
        connectSocket();
    </script>
</body>
</html>
