<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Agent Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f4f7fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-container {
            max-width: 500px;
            margin: 40px auto 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            height: 80vh;
            overflow: hidden;
        }

        .chat-header {
            background: #2d6cdf;
            color: #fff;
            padding: 18px 24px;
            font-size: 1.3rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .chat-messages {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 18px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 2px;
        }

            .message.user {
                align-items: flex-end;
            }

        .bubble {
            max-width: 70%;
            padding: 14px 18px;
            border-radius: 18px;
            font-size: 1rem;
            word-break: break-word;
            box-shadow: 0 2px 12px rgba(44,108,223,0.07);
            background: #e8efff;
            color: #2d6cdf;
            align-self: flex-end;
        }

        .message.user .bubble {
            background: #2d6cdf;
            color: #fff;
            align-self: flex-end;
        }

        .message.agent .bubble {
            background: #f1f3fa;
            color: #222;
            align-self: flex-start;
        }

        .timestamp {
            font-size: 0.8rem;
            color: #bbb;
            margin-top: 2px;
        }

        .chat-input-row {
            display: flex;
            border-top: 1px solid #e3e9f2;
            background: #fff;
            padding: 16px;
            box-sizing: border-box;
        }

        .chat-input {
            flex: 1;
            border: 1px solid #d2d7e3;
            border-radius: 20px;
            padding: 12px 18px;
            font-size: 1rem;
            outline: none;
            margin-right: 12px;
            transition: border-color 0.2s;
        }

            .chat-input:focus {
                border-color: #2d6cdf;
            }

        .send-btn {
            background: #2d6cdf;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 0 28px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

            .send-btn:disabled {
                background: #aab8d6;
                cursor: not-allowed;
            }

        @media (max-width: 600px) {
            .chat-container {
                height: 100vh;
                max-width: 100vw;
                border-radius: 0;
                margin: 0;
            }

            .chat-messages {
                padding: 12px;
            }

            .chat-header, .chat-input-row {
                padding: 12px;
            }
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            margin-left: 12px;
            margin-bottom: 8px;
            min-height: 28px;
            color: #555;
            font-size: 0.95rem;
            font-style: italic;
        }

            .typing-indicator .dot {
                height: 8px;
                width: 8px;
                margin: 0 2px;
                background-color: #2d6cdf;
                border-radius: 50%;
                display: inline-block;
                animation: bounce 1.4s infinite both;
            }

                .typing-indicator .dot:nth-child(2) {
                    animation-delay: .2s;
                }

                .typing-indicator .dot:nth-child(3) {
                    animation-delay: .4s;
                }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        .voice-btn {
            background: #fff;
            color: #2d6cdf;
            border: 1px solid #2d6cdf;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }

            .voice-btn.recording {
                background: #2d6cdf;
                color: #fff;
            }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ðŸ¤– AI Agent Chat
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div id="typingIndicator" class="typing-indicator" style="display:none;">
            <span class="dot"></span><span class="dot"></span><span class="dot"></span> AI is typing...
        </div>
        <form class="chat-input-row" id="chatForm" autocomplete="off">
            <button type="button" class="voice-btn" id="voiceBtn" title="Speak"><span id="micIcon">ðŸŽ¤</span></button>
            <input class="chat-input" id="chatInput" type="text" placeholder="Type your message..." autocomplete="off" />
            <button class="send-btn" type="submit">Send</button>
        </form>
    </div>
    <script>
        // Replace with your WebSocket endpoint
        const WS_URL = "ws://localhost:5183/Chat";

        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const chatInput = document.getElementById('chatInput');
        const voiceBtn = document.getElementById('voiceBtn');
        const micIcon = document.getElementById('micIcon');

        let socket;
        let connected = false;
        let recognizing = false;
        let recognition;

        // --- Browser Speech Recognition (Speech-to-Text) ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = "en-US";
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onstart = () => {
                recognizing = true;
                voiceBtn.classList.add('recording');
                micIcon.textContent = "ðŸ”´";
            };
            recognition.onerror = (e) => {
                recognizing = false;
                voiceBtn.classList.remove('recording');
                micIcon.textContent = "ðŸŽ¤";
                alert("Voice recognition error: " + e.error);
            };
            recognition.onend = () => {
                recognizing = false;
                voiceBtn.classList.remove('recording');
                micIcon.textContent = "ðŸŽ¤";
            };
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                chatInput.value = transcript;
                chatInput.focus();
                // Automatically send the recognized text to the server
                if (transcript && connected) {
                    appendMessage(transcript, 'user');
                    showTyping();
                    socket.send(transcript);
                    chatInput.value = '';
                }
            };
        } else {
            voiceBtn.disabled = true;
            voiceBtn.title = "Speech Recognition not supported in this browser.";
        }

        voiceBtn.onclick = () => {
            if (recognition) {
                if (!recognizing) recognition.start();
                else recognition.stop();
            }
        };

        function showTyping() {
            document.getElementById('typingIndicator').style.display = 'flex';
        }
        function hideTyping() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        function appendMessage(text, sender = 'user') {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', sender);

            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            bubble.innerText = text;

            const timestamp = document.createElement('div');
            timestamp.classList.add('timestamp');
            timestamp.innerText = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            msgDiv.appendChild(bubble);
            msgDiv.appendChild(timestamp);

            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function setInputEnabled(enabled) {
            chatInput.disabled = !enabled;
            chatForm.querySelector('button[type="submit"]').disabled = !enabled;
            voiceBtn.disabled = !enabled || !recognition;
        }

        function connectSocket() {
            socket = new WebSocket(WS_URL);

            socket.onopen = () => {
                connected = true;
                setInputEnabled(true);
                appendMessage('Connected to AI Agent.', 'agent');
            };

            socket.onclose = () => {
                connected = false;
                setInputEnabled(false);
                appendMessage('Disconnected from AI Agent.', 'agent');
            };

            socket.onerror = (err) => {
                setInputEnabled(false);
                appendMessage("WebSocket error. See console.", 'agent');
                console.error("WebSocket error:", err);
            };

            socket.onmessage = (event) => {
                hideTyping();
                let data = event.data;
                try {
                    const parsed = JSON.parse(event.data);
                    data = parsed.text || event.data;
                } catch { /* not JSON, use as is */ }
                appendMessage(data, 'agent');
                // --- Browser Speech Synthesis (Text-to-Speech) ---
                speakText(data);
            };
        }

        chatForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const msg = chatInput.value.trim();
            if (!msg || !connected) return;
            appendMessage(msg, 'user');
            showTyping();
            socket.send(msg);
            chatInput.value = '';
            chatInput.focus();
        });

        // --- Browser Speech Synthesis (Text-to-Speech) with Female/Natural Voice ---
        function speakText(text) {
            if (!('speechSynthesis' in window)) return;
            const synth = window.speechSynthesis;
            let voices = synth.getVoices();

            // Try to find a female, English voice
            let femaleVoice = voices.find(v =>
                v.lang.startsWith('en') && (
                    v.name.toLowerCase().includes('female') ||
                    v.name.toLowerCase().includes('woman') ||
                    v.name.toLowerCase().includes('zira') || // MS Zira is female
                    v.name.toLowerCase().includes('samantha') // macOS female
                )
            );
            // Fallbacks
            if (!femaleVoice) {
                femaleVoice = voices.find(v => v.lang.startsWith('en') && v.name.toLowerCase().includes('english'));
            }
            if (!femaleVoice) {
                femaleVoice = voices.find(v => v.lang.startsWith('en'));
            }
            if (!femaleVoice) {
                femaleVoice = voices[0];
            }

            const utter = new SpeechSynthesisUtterance(text);
            utter.voice = femaleVoice;
            utter.pitch = 1.2; // Slightly higher for more natural sound
            utter.rate = 1.05; // Slightly faster

            synth.speak(utter);
        }

        // (Optional) Refresh voice list on some browsers
        if ('speechSynthesis' in window) {
            window.speechSynthesis.onvoiceschanged = function () {
                // No action needed, but ensures voices are loaded
            };
        }

        // Connect on load
        setInputEnabled(false);
        appendMessage('Connecting to AI Agent...', 'agent');
        connectSocket();
    </script>
</body>
</html>
